{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Todolist</h1>
        <p class="lead">Todolistを作って毎日を効率的に過ごしましょう。</p>
    </div>
</div>
{% endblock header %}

{% block content %}
{% for item in object_list %}
<div class="container">

    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }} 期日：{{ item.duedate }}</p>
        <!-- pkは、primary key(id) -->
        <a href="{% url 'update' item.pk %}" class="btn btn-info" role="button" aria-pressed="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-primary" role="button" aria-pressed="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-success" role="button" aria-pressed="true">詳細</a>
    </div>
</div>

{% endfor %}
{% endblock content %}
